
<html>
<head>
    <title>JavaScript | Functions</title>
</head>
<body>
    <br>
    <h1>JavaScript Practice</h1>
    <br>
    <hr>
    <br>
    <p id="target">
        Hello World!
    </p>
    <br>
    <button id="btn" onclick="changeText()">Click To Change Text</button>


    <script>
        function changeText() {
            document.getElementById("target").innerText = " Hello this text just changed";
            document.getElementById("target").style.color = 'white';
            document.getElementById("target").style.backgroundColor = '#00351f';
            document.getElementById("target").style.padding = '20px';
            document.getElementById("target").style.borderRadius = '50px';
            document.getElementById("target").style.border = '10px dashed lightgrey';
        }

        
    </script>
</body>
</html>
