<html>
    <head>
        <title>Hyperlink In HTML</title>
    </head>
    <body>
        <h3>Open link in same page</h3>
        <a href="https://divinetechskills.com/">Click to open</a>
        <hr/>
        <h3>Open link in another page</h3>
        <a href="https://divinetechskills.com/" target="_blank">Click to open</a>
        <hr/>
        <h3>Linking Page</h3>
        <a href="sample.html" target="_blank">Open Another Page</a>
        <hr/>
    </body>
</html>
